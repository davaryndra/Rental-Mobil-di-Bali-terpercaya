<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Rental Mobil Kita</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="aos.css">
</head>
<body>

  <header>
    <h1 data-aos="fade-down">Rental Mobil Kita</h1>
    <p data-aos="fade-up">Sewa mobil mudah dan cepat</p>
  </header>

  <section class="cars">
    <div class="car" data-aos="zoom-in">
      <img src="assets/zenix.jpg" alt="Innova Zenix Hybrid">
      <h2>Innova Zenix Hybrid</h2>
      <a href="https://wa.me/62881024693964?text=Halo%20saya%20ingin%20sewa%20Innova%20Zenix%20Hybrid" class="btn" target="_blank">Pesan via WhatsApp</a>
    </div>
    <div class="car" data-aos="zoom-in" data-aos-delay="200">
      <img src="assets/2gd.jpg" alt="Innova 2GD">
      <h2>Innova 2GD</h2>
      <a href="https://wa.me/62881024693964?text=Halo%20saya%20ingin%20sewa%20Innova%202GD" class="btn" target="_blank">Pesan via WhatsApp</a>
    </div>
  </section>

  <script src="aos.js"></script>
  <script>AOS.init({duration:800});</script>
</body>
</html>
